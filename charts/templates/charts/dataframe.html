<div id="dataframe-container">
    <form class="position-fixed bg-white rounded border" style="width: 50vw; height: 50vh; top: 25%; left: 25%; z-index: 1050;">
        {% csrf_token %}
        <h1 style="height: 20%;" class="rounded-top bg-light text-end">
            <button hx-get="{% url 'charts:remover' %}" hx-target= "#multipurpose" class="bg-light border-0"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
                <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/>
            </svg></button>
        </h1>
        <button hx-post="{% url 'charts:row-delete' pk %}" hx-target="#dataframe-container" hx-swap="outerHTML" class="bg-white border-0 fw-bold"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
            <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z"/>
          </svg></button>
        <div style="position: relative; height: 65%; overflow: auto;" class="ps-2">   
            <table>
                <thead>
                    <tr>
                        <th></th>
                        {% for column in columns %}
                        <th>{{column}}</th>
                        {% endfor %}
                    </tr>
                </thead>
                <tbody>
                    {% for rows in df_html %}
                    <tr>
                        <td><div><input type="checkbox" name ="{{forloop.counter0}}" value="{{forloop.counter0}}"></div></td>
                        {% for row in rows %}
                        <td>{{row}}</td>
                        {% endfor %}
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            
        </div>
        
    </form>
    <div class="position-fixed start-0 top-0" hx-get="{% url 'charts:remover' %}" hx-target= "#multipurpose" style="width: 100vw; height: 100vh; background-color: rgba(0, 0, 0, 0.172); z-index: 300">
    
    </div>
</div>
